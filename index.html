<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD demo js with Local Db</title>
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="container">
        <br>
        <div class="jumbotron row ">
            <h2> Simple crud <small> with local storage</small></h2>


            <div class="col-md-6">
                <hr>
                <form id="empleados-form" autocomplete="off">
                    <label>Nombre completo</label>
                    <input  class="form-control" type="text" id="fullName" placeholder="Nombre">
                    <label>Nombre Codigo de empleado</label>
                    <input  class="form-control" type="text" id="codEmp" placeholder="Codigo de empleado">
                    <label>Salario</label>
                    <input  class="form-control" type="text" id="salary" placeholder="salario">
                    <label>Ciudad</label>
                    <input  class="form-control" type="text" id="city" placeholder="ciudad">
                    <br>
                    <input type="submit" class="btn btn-success" value=" Guardar">
                </form>
                <br>
                <br>
                <div id="numeroEmpleados">

                </div>

            </div>

            <div class="col-md-6">
                <img style=" width:100%" src="jobs.jpg" alt="" />
            </div>

        <br>
        
        <div class="mensaje-alerta">
        </div>
        <br>
        <table class="table" id="dbEmpleados-list">

        </table>

    </body>
    <script type="text/javascript" src="funciones.js"></script>
</html>
